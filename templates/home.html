<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Speech Emotion Detection</title>
</head>
<body>
    <h1 class="bg-info text-center">Speech Emotion Detection</h1>
    <div class="container">
        <div class="text-center">
            <img src="/static/speech2.jpeg"  alt="">
        </div>
            <div class="row mt-3 alert alert-warning">
                <div class="col">
                    <div class="text-center">
                        <audio id="audio" controls>
                            {% if emotion != "" %}
                            <source src="/static/recording0.wav" type="audio/wav" />
                            {% endif %}
                            {% if emotion == "" %}
                            <source src="" type="audio/wav" />
                            {% endif %}
                        </audio>
                        <br>
                        <button class="btn btn-success" onclick="window.location.href='{{ url_for( 'record') }}';">Record</button>
                        {% if emotion != "" %}
                        <button class="btn btn-danger" onclick="window.location.href='{{ url_for( 'home') }}';">Reset</button>
                        {% endif %}
                    </div>
                </div>
                <div class="col">
                    {% if emotion == "" %}
                    <div class="text-center">
                        <img src="/static/emotion.gif" height="150px" width="150px" alt="">
                    </div>
                    {% endif %}
                    {% if emotion != "" %}
                    <div class="mb-3">
                        <h4>Predicted Emotion: <span class="text-primary">{{emotion}}</span></h4>
                    </div>
                    {% endif %}
                </div>
                <div class="col">
                    <form enctype="multipart/form-data" action="{{ url_for('uploadfile') }}" method="post" class="mt-3 form-group">
                        <input class="text-center" type="file" name="file" id="" />
                        <input class="mt-1 btn btn-secondary" type="submit" value="Detect Emotion">
                    </form>
                </div>
                
            </div>
            
            
    </div>
    
    
</body>
</html>
